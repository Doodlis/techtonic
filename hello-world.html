<!doctype html>
<html>
<body> 
    <h2>CatPhotoApp<h2>
        <main>
            <p>Click here to view more <a href="#"></a><img src="https://bit.ly/fcc-relaxing-cat" alt="Ginger kitty relaxing."></a></p>
            <p>Things cats love:</p>
            <ul>
                <li>cat nip</li>
                <li>laser pointers</li>
                <li>lasagna</li>
            </ul>
            <p>Top 3 things cats hate:</p>
            <ol>
                 <li>water</li>
                 <li>dogs</li>
                 <li>mice</li>
                </ol>
                <form action="/submit-cat-photo">
                    <input type="text" required placeholder="cat photo URL">
                    <button type="submit">Submit</button>
                    <label for="indoor">
                    <input id="indoor"<button type="radio" name="indoor-outdoor">Indoor</button>
                    </label>
                    <label for="outdoor">
                    <input id="outdoor"<button type="radio" name="indoor-outdoor">Outdoor</button>
                    </label>
                </form>
        </main>
        <footer id="footer"></footer>
</body>
</html>
