<!DOCTYPE html>
<html>
<head>
    <style>
        .red-text
        {color:red;}
    </style>
    <h2 class="red-text">CatPhotoApp</h2>
</head>
<body> 
    
        <main>
            <p class="red-text">Click here to view more <a href="#"></a><img src="https://bit.ly/fcc-relaxing-cat" alt="Ginger kitty relaxing."></a></pclass="red-text">
            <div>
            <p>Things cats love:</p>
            <ul>
                <li>cat nip</li>
                <li>laser pointers</li>
                <li>lasagna</li>
            </ul>
            <p>Top 3 things cats hate:</p>
            <ol>
                 <li>water</li>
                 <li>dogs</li>
                 <li>mice</li>
                </ol>
            </div>
                <form action="/submit-cat-photo">
                    <input type="text" required placeholder="cat photo URL">
                    <button type="submit">Submit</button><br>
                    <label for="indoor">
                        <input id="indoor" value="indoor" type="radio" name="indoor-outdoor" checked> Indoor</label>
                    <label for="outdoor">
                        <input id="outdoor" value="outdoor" type="radio" name="indoor-outdoor"> Outdoor</label><br>
                    <label for="curiuos">
                        <input id="curiuos" value="curiuos" type="checkbox" name="personality" checked>Curiuos 
                    </label>
                    <label for="adaptable"> 
                        <input id="adaptable" value="adaptable" type="checkbox" name="personality">Adaptable
                    </label>
                    <label for="kind">
                        <input id="kind" value="kind" type="checkbox" name="personality">Kind
                    </label>
                </form>
        </main>
        
</body>
</html>
