<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    
    <h1 id="title">Survey</h1>
   
    <p id="description">Help us improve the platform</p>
    
    <form id="survey-form">
     
      <input 
      id="name"
      type="text"
      required
      placeholder="Enter your name here">
       <label id="name-label">Your Name</label>
      </input>
      
      <input 
      id="email"
      type="email"
      required
      placeholder="Enter your email here">
       <label id="email-label">Email</label>
     </input>
      
     <input  
      id="number"
      type="number"
      min="18" max="99"
      placeholder="Enter your number here">
       <label id="number-label">Number</label>
      </input>
      
      <select
      id="dropdown">Select 
       <option value="1">1</option>
       <option value="2">2</option>
      </select>
    
      <input type="radio" name="role" value="1">1
      <input type="radio" name="role" value="2">2
      <input type="radio" name="role" value="3">3

      <input type="checkbox" value="1">1
      <input type="checkbox" value="2">2
      <input type="checkbox" value="3">3
      <input type="checkbox" value="4">4
      <input type="checkbox" value="5">5
      <input type="checkbox" value="6">6

      <textarea rows="10" cols="50">
      </textarea>

      <button id="submit" type="submit" value="submit">
      
    




    </form>

    












  </body>

</html>
